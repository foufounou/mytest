language: cpp
compiler: gcc
os: linux
dist: trusty
sudo: require


env:
- QT_BASE=510


branches:
    only:
        - master


before_install:
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
- sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y
- sudo apt-get update -qq



install:
- sudo apt-get -y install software-properties-common checkinstall xvfb dh-make fakeroot gpgv2 tree
- sudo apt-get install -qq g++-8
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
- sudo apt-get install -qq qt510base ; source /opt/qt510/bin/qt510-env.sh



before_script:
- qmake -v && make -j$(nproc)


script:
- echo "$QT_BASE:$TRAVIS_BRANCH----------------------------------------------------------------------------------------------"
- echo $PWD
- tree .
- echo "--------------------"


